<!DOCTYPE html>

    <body class="form-hidden">
        <div>

        <form id="myForm" class="form-two-columns">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="left4">Дата рождения</label>

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                <div class="form-group full-width">

                <div class="form-group longer-width">
                    <label for="right2">Серия и номер паспорта</label>

                <div class="form-group full-width-longer">

                </div>
                <div class="form-group full-width">

                </div>
                <div class="form-group full-width-longer">
                    <label for="right5">Адрес регистрации</label>
                    <input type="text" id="right5" name="right5">
                </div>
                <div class="form-group full-width">
                    <label for="right6">Дата регистрации</label>
                    <input type="text" id="right6" name="right6">
                </div>
                <div class="form-group full-width-longer">
                    <label for="right7">Комментарий</label>

            </div>

                <!-- Чекбокс -->
            <div class="checkbox-group">
                <input type="checkbox" id="surname" name="surname">
                <label for="surname">нет отчества</label>
            </div>
        
                <!-- Группа для подписи + выпадающий список -->
            <div class="select-group">
                <label for="right8" class="select-label">Тип сделки</label>
                <select id="right8" name="right8">
                    <option value=""></option>
                    <option value="продажа">Розница</option>
                    <option value="покупка">Кредит</option>
                    <option value="обмен">Trade-in</option>

            </div>
            <div class="checkbox-group-deal">
                <input type="checkbox" id="deal" name="deal">

            <div class="button-group">

        <div id="myTable" class="table-form-container">
        <div class="table-container">
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Марка/модель</th>
                            <th>Vin номер</th>
                            <th>Цвет</th>
                            <th>Комплектация</th>
                            <th>Цена</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Строки будут сгенерированы через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Панель кнопок -->
        <div class="button-panel">
            <button id="addButton">Добавить</button>
            <button id="deleteButton">Удалить</button>
        </div>
    </div>

        <!-- Контейнер для нижней линии и списка -->
        <div class="line-select-container">
        <!-- Контейнер для выпадающего списка (под линией) -->
        <div class="select-wrapper">
            <div class="custom-select">
                <select>
                    <option value="">Менеджер Менеджер Менеджер</option>
                    <option value="1">Иванов Иван Иванович</option>
                    <option value="2">Петров Петр Петрович</option>
                </select>
            </div>
        </div>
        <hr class="bottom-line">
        <div class="date" id="currentDate"></div>
        <div class="time" id="currentTime"></div>
        <script>
            const openBtn = document.getElementById('openBtn');
const openTableBtn = document.getElementById('openTableBtn');
const myForm = document.getElementById('myForm');
const myTable = document.getElementById('myTable');

// Инициализация
myForm.style.display = 'none';
myTable.style.display = 'none';

// Одна функция для обоих случаев
function toggleElements(showElement, hideElement, showDisplayType = 'flex') {
    if (showElement.style.display === 'none') {
        // Открываем первый элемент, закрываем второй
        showElement.style.display = showDisplayType;
        hideElement.style.display = 'none';
    } else {
        // Закрываем элемент, если он уже открыт
        showElement.style.display = 'none';
    }
}

// Назначаем
openBtn.addEventListener('click', () => toggleElements(myForm, myTable, 'flex'));
openTableBtn.addEventListener('click', () => toggleElements(myTable, myForm, 'block'));
        </script>
        <script>
            function updateDateTime() {
                const now = new Date();
    
                // Форматируем дату: ДД.ММ.ГГГГ
                const date = now.toLocaleDateString('ru-RU');
                document.getElementById('currentDate').textContent = date;
    
                // Форматируем время: ЧЧ:ММ
                const time = now.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            document.getElementById('currentTime').textContent = time;
            }

                // Обновляем сразу при загрузке
            updateDateTime();

                // Обновляем каждую секунду
            setInterval(updateDateTime, 1000);
        </script>
        <script>
        function generateTableRows() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            for (let i = 1; i <= 70; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <select id="model${i}">
                            <option value=""></option>
                            <option value="Dongfeng Mage">Dongfeng Mage</option>
                            <option value="Dongfeng Huge">Dongfeng Huge</option>
                        </select>
                    </td>
                    <td><input type="text" id="vin${i}" placeholder="Введите VIN"></td>
                    <td><input type="text" id="color${i}" placeholder="Введите цвет"></td>
                    <td>
                        <select id="package${i}">
                            <option value=""></option>
                            <option value="Базовая">Modern</option>
                            <option value="Базовая">Emotion</option>
                            <option value="Премиум">Progressive</option>
                            <option value="Премиум">Executive</option>
                        </select>
                    </td>
                    <td><input type="text" id="price${i}" placeholder="Введите цену"></td>
                `;
                tbody.appendChild(row);
            }
        }

        document.getElementById('addButton').addEventListener('click', function() {
            alert('Функция "Добавить" будет реализована позже');
        });

        document.getElementById('deleteButton').addEventListener('click', function() {
            alert('Функция "Удалить" будет реализована позже');
        });

        document.addEventListener('DOMContentLoaded', generateTableRows);
    </script>
