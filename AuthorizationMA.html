<!DOCTYPE html>
<html>
    <head>
        <title>MyAuto</title>
        <meta charset="utf-8">
        <meta name="Приложение для управления продажами">
        <link rel="stylesheet" href="autstyle.css">
    </head>
    <body>
        <form id="Autoriz-form" action="/auth" method="post">
            <div class="logo-container">
                <img src="logo.jpg" alt="Лого MyAuto" class="logo"> 
            </div>
            <input type="text" id="login-id" name="username" placeholder="Логин" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="button" id="submit-btn">Войти</button>
        </form>
    </body>
</html>
